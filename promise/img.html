<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
	<script>
		let promise = new Promise((resolve,reject)=>{
			let image = new Image();
			document.querySelector("div").appendChild(image);
			image.onload = function (argument) {
				resolve("success")
			}
			image.onerror = function (argument) {
				/* body... */
				reject("error")
			}
			image.src= "./330ebb044c31516740eaacf093d15491.jpg";
		})

		promise.then(res=>{
			console.log(res)
		},error=>{

  			console.log(error)
		})
	</script>
</body>
</html>
